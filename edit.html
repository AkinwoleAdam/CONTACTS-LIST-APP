<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" 
  href="edit_style.css">
<link rel="stylesheet" href="css/all.min.css">
  <title>Edit Contact</title>
</head>

<body>
<div class="container">
  <header class="hero">
    <a href="index.html">
      <i class="fa-solid fa-arrow-circle-left fa-2x back-btn"></i>
    </a>
    <div class="hero-info">
      <h1 class="name">John Doe</h1>
      <p class="relationship">Friend</p>
    </div>
  </header>
  
  <section class="contact-info">
    
    <div class="info-line">
     <i class="fa-solid fa-phone fa-2x icon-gradient">
     </i>
  <input type="text" class="create" 
  name="fullname" placeholder="Full Name">
    </div>
    
       
    <div class="info-line">
     <i class="fa-solid fa-sms fa-2x icon-gradient text"></i>
     <input type="text" class="create" name="relationship" placeholder="Relationship">
    </div>
    
    
       
    <div class="info-line">
     <i class=" icon-gradient fa-solid 
     fa-envelope fa-2x">
    </i>
      <input type="email" class="create" name="email" placeholder="Your Email">
    </div>
    
       
    <div class="info-line">
     <i id="location" class="icon-gradient fa-solid fa-map-marker-alt fa-2x">
         </i>
       <input type="text" class="create" name="address" placeholder="Address">
    </div>
    
       
    <div class="info-line">
       <i class="fa-solid fa-phone fa-2x icon-gradient"></i>
       <input type="tel" class="create" name="phone" placeholder="Phone Number">
    </div>
  </section>
  
  <section class="button_container">
  <a href="index.html">
    <div class="update_contact">
      <i class="fa-solid fa-check-circle icon-gradient"></i>
     <button class="button">Save Contact</button>
    </div>
  </a>
  </section>
    
  <section class="button_container">
  <a href="delete_contact.html">
    <div class="update_contact">
      <i class="fa-solid fa-trash 
      icon-gradient"></i>
     <button class="button">
       Delete Contact</button>
    </div>
  </a>
  </section>
  </div>

 <script src="js/all.min.js"></script>
</body>

</html>
