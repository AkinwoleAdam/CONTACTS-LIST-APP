<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" 
  href="contact_profile_style.css">
<link rel="stylesheet" href="css/all.min.css">
  <title>Contact Profile Page</title>
</head>

<body>
<div class="container">
  <header class="hero">
    <a href="index.html">
      <i class="fa-solid fa-arrow-circle-left fa-2x back-btn"></i>
    </a>
    <div class="hero-info">
      <h1 class="name">John Doe</h1>
      <p class="relationship">Friend</p>
    </div>
  </header>
  
  <section class="contact-info">
    
    <div class="info-line">
     <i class="fa-solid fa-phone fa-2x icon-gradient">
         </i>
     <p class="phone-number">888 888 888</p>
    </div>
    
       
    <div class="info-line">
     <i class="fa-solid fa-sms fa-2x icon-gradient text"></i>
     <p class="sms">Send Message</p>
    </div>
    
    
       
    <div class="info-line">
     <i class=" icon-gradient fa-solid 
     fa-envelope fa-2x">
         </i>
     <p class="email">johndoe@example.com</p>
    </div>
    
       
    <div class="info-line">
     <i id="location" class="icon-gradient fa-solid fa-map-marker-alt fa-2x">
         </i>
     <p class="address">345 Main St.</p>
    </div>
  </section>
  
  <a href="edit.html">
    <section class="edit-contact">
      <div class="edit-btn">
        <i class="icon-gradient fa-solid fa-cog"></i>
      </div>
    </section>
  </a>
  
</div>

 <script src="js/all.min.js"></script>
</body>

</html>
